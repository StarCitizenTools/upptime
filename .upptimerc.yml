# Change these first
owner: StarCitizenTools # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Wiki
    url: https://starcitizen.tools
  - name: Action API
    url: https://starcitizen.tools/api.php?action=query&prop=info&titles=Gladius
    method: GET
  - name: Parsoid
    url: https://starcitizen.tools/api.php?action=visualeditor&format=json&paction=parse&page=Star_Citizen_Wiki
    method: GET
    __dangerous__body_down: "apierror-"
